<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Belote Login</title>
</head>
<body>

    <h4>Welcome to Belote</h4>

    <form method="post">
        <fieldset style="display: flex; width: 25em; height: 4em; flex-direction: column; padding: 1em; justify-content: space-between">
            <legend>Enter any nickname to join</legend>

            <div>
                <label for="username">Username: </label>
                <input type="text" placeholder="Enter your name" name="username" id="username" autofocus/>
            </div>
            <input type="hidden" name="password" value="x" />

            <div style="display: flex; flex-direction: column; align-items: flex-end">
                <input type="submit" value="Login"/>
            </div>
        </fieldset>
    </form>

</body>
</html>
